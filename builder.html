    </nav>
</header>

<main class="section-pad page-news">
    <h2>Конструктор расписания</h2>

    <section class="card">
        <form id="builderForm" class="builder-form" novalidate>
            <label>Язык интерфейса
                <select name="lang" id="lang">
                    <option value="ru" selected>Русский</option>
                    <option value="en">English</option>
                </select>
            </label>

            <label>Учебная неделя
                <select name="days" id="days">
                    <option value="5">5 дней (пн–пт)</option>
                    <option value="6">6 дней (пн–сб)</option>
                </select>
            </label>

            <label>Макс. занятий в день
                <input type="number" name="lessons" id="lessons" min="1" max="12" value="6" />
            </label>

            <label>Начало первой пары
                <input type="time" name="start" id="start" value="08:30" />
            </label>

            <label>Длительность занятия (мин)
                <input type="number" name="dur" id="dur" min="20" max="240" value="90" />
            </label>

            <label>Перерыв между занятиями (мин)
                <input type="number" name="gap" id="gap" min="0" max="120" value="10" />
            </label>

            <div class="builder-actions">
                <button type="submit">Сгенерировать</button>
                <button type="button" id="savePreset">Сохранить параметры</button>
                <button type="button" id="loadPreset">Загрузить параметры</button>
                <button type="button" id="clearPreset">Сбросить</button>
            </div>

            <p id="builderStatus" class="visually-hidden" role="status" aria-live="polite"></p>
        </form>
    </section>

    <!-- Результат генерации -->
    <section class="card">
        <h3 id="resultTitle">Расписание</h3>
        <div id="builderResult" class="days-grid" aria-live="polite"></div>
    </section>
</main>
